services:
  emprestimo:
    build: ./emprestimo
    volumes:
      - ./emprestimo:/usr/src/app
      - logs:/var/log/emprestimo
    ports:
      - "3001:8000"
    env_file:
      - ./envs/postgres.env
    depends_on:
      - emprestimo_db

  emprestimo_db:
    image: postgres:16.3-bullseye
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./envs/postgres.env

volumes:
  logs:
  postgres_data:
